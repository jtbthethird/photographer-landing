<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Main Street Hub | Photography Application</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-xs-12 col-sm-6 col-md-4" id="signup-side">
                <div class="col-xs-12 col-lg-10 col-lg-offset-1">
                    <div id="header">
                        <img src="img/msh-logo.png" class="msh-logo">
                        <a href="#examples" class="visible-xs-inline" id="example-link"><strong>EXAMPLES <span class="glyphicon glyphicon-chevron-right"></span></strong></a>
                    </div>
                    <div id="headline">
                        <h1>Photography that directly supports local businesses</h1>
                    </div>
                    <div id="features">
                        <p class="feature"><span class="feature-check glyphicon glyphicon-lg glyphicon-ok 
        "></span> 1-2 Hours</p>
                        <p class="feature"><span class="feature-check glyphicon glyphicon-lg glyphicon-ok 
        "></span> No editing required</p>
                        <p class="feature"><span class="feature-check glyphicon glyphicon-lg glyphicon-ok 
        "></span> Support local business</p>
                        <p class="feature"><span class="feature-check glyphicon glyphicon-lg glyphicon-ok 
        "></span> Quick, easy payment</p>
                    </div>
                    <div id="form">
                        <form>
                            <input class="form-control" type="text" placeholder="Name">
                            <input class="form-control" type="text" placeholder="Email Address">
                            <input class="form-control" type="text" placeholder="Phone Number">
                            <input class="form-control" type="text" placeholder="Zip Code">
                            <input class="form-control" type="text" placeholder="Portfolio URL">
                            <button type="button" class="submit">SUBMIT</button>
                        </form>
                    </div>
                    <div id="footer" class="row">
                    <div class="col-xs-6"><a href="#FAQ">FAQ</a></div>
                    <div class="col-xs-6"><a href="#FAQ">CONTACT</a></div>
                </div>
                </div>
            </div>
            <div class="hidden-xs col-xs-12 col-sm-6 col-md-8" id="photos-side">
                <div id="visibility-wrapper">
                    <row>
                        <div id="photos-header" class="visible-xs-inline">
                            <a href="#apply" class="" id="apply-link"><strong><span class="glyphicon glyphicon-chevron-left"></span> APPLY</strong></a>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <figure class="figure-square figure1"></figure>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="col-xs-6">
                                <figure class="figure-square figure2"></figure>
                                <figure class="figure-square figure3"></figure>
                            </div>
                            <div class="col-xs-6">
                                <figure class="figure-square figure4"></figure>
                                <figure class="figure-square figure5"></figure>
                            </div>
                        </div>
                    </row>
                    <row>
                        <div class="col-sm-12 col-md-6">
                            <figure class="figure-square figure10"></figure>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <div class="col-sm-6">
                                <figure class="figure-square figure6"></figure>
                            </div>
                            <div class="col-sm-6">
                                <figure class="figure-square figure8"></figure>
                            </div>
                            <div class="col-sm-12"><figure class="figure-square figure9"></figure> </div>
                        </div>
                    </row>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js" type="application/javascript"></script>
        <script src="js/main.js" type="application/javascript"></script>
    </body>
</html>
